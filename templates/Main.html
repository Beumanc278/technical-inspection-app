<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
	<title>Найди СТО</title>
	<script type=text/javascript src="{{url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
	<script type=text/javascript src="{{url_for('static', filename='js/script.js') }}"></script>
	
	
	<div class="fixed-container">
		<div id="title-bar">
		Найди СТО
	</div>
	</div>
</head>
<body>
	<div class="fixed-container">
		<form id="client-form">
			<div id="client-info">
				Ваши данные:<br>
				Гребеньков Александр Петрович<br>
				<select id="car-brend">
					<option value="">-Выбрать марку-</option>
					<option>KIA</option>
					<option>Lexus</option>
				</select><br>
				<select id="car-model">
					<option value="">-Выбрать модель-</option>
					<option value="Rio">Rio</option>
					<option value="Ceed">Ceed</option>
					<option value="GS300">GS300</option>
				</select><br>
				<input id="car-year" placeholder="год выпуска" >
				<select id="car-drive-unit">
					<option>-Привод-</option>
					<option>Передний</option>
					<option>Задний</option>
				</select>
				<select id="car-engine-type"> <br>
					<option value="">-Тип двигателя-</option>
					<option>Бензин</option>
					<option>Дизель</option>
					<option>Гибрид</option>
				</select>
				<select id="car-engine-capacity"> <br>
					<option value="">-Объем двигателя-</option>
					<option>1.4</option>
					<option>1.6</option>
					<option>1.8</option>
					<option>2.0</option>
					<option>3.0</option>
				</select>
				<select id="car-transmission">
					<option value="">-Коробка передач-</option>
					<option>МКПП</option>
					<option>АКПП</option>
				</select>
				<button name="send-json" type="button" onclick="sendJSON()" >Отправить JSON</button>
			</form>
		</div>
		<div id="product-container"><br>
			Предложения:
			<textarea></textarea>
		</div>
	</div>


</body>
</html>
